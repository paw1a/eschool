events {
    worker_connections 1024;
}
http {
    server_tokens off;
    server {
        listen 80;

        location /static {
            alias /static;
        }

        location = /api/v1 {
            try_files /static/dist/index.html /static/dist/index.html;
        }

        location /ping {
            proxy_pass http://app:8080/ping;
        }

        location /api/v1 {
            proxy_pass http://app:8080/api/v1;
        }
    }
}